<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

<!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Animate.css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Font Awesome -->

    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <script src="https://kit.fontawesome.com/2bf11b9288.js" crossorigin="anonymous"></script>

<!-- Styles -->

    <link rel="stylesheet" href="css/styles.css">


</head>


<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">

            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="">Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label for="">Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>

            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Bakery St.</li>
                    <li><i class="fas fa-phone"></i>+54 911 9999-9999</li>
                    <li><i class="fas fa-envelope-open-text"></i>example@example.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta iure maxime laborum officiis iusto esse magni unde deserunt cum quasi?</p>
                <p>Company.com</p>
            </div>

        </div>


    </div>

</body>

</html>
